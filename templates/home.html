<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        h1{
            font-size: xx-large;
            margin: 20px;
        }

        input, button, a, p{
            margin: 10px;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1><u>You have {{balance}}.</u></h1>
  <form action="/send" method="post">
    <input type="text" name="to" placeholder="To">
    <br>
    <input type="number" name="ammount" placeholder="Ammount">
    <br>
    <button type="submit">Send</button>
  </form>
  <a href="/logout">Logout</a>
        {% for message in get_flashed_messages() %}
        <p>{{message}}</p>
        {% endfor %}
</body>
</html>
